<h1>Posts</h1>

<div class="row">
    <div class="col-md-6">
        <i *ngIf="isLoading" class="fa fa-spinner fa-spin fa-4x"></i>
        <!--<spinner [visible]="isLoading"></spinner>-->
        <ul class="list-group">
            <li class="list-group-item" *ngFor="#post of posts">
                {{post.title}}
            </li>
        </ul>
    </div>
</div>
