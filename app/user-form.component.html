<div class="row">
    <div class="col-md-6 well">
        <form [ngFormModel]="form" (ngSubmit)="save()">
            <fieldset>
                <legend>User</legend>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text"
                           id="name"
                           class="form-control"
                           ngControl="name"
                           #name="ngForm">
                    <div *ngIf="name.touched && !name.valid"
                         class="alert alert-danger">
                        Name is required.
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text"
                           id="email"
                           class="form-control"
                           ngControl="email"
                           #email="ngForm">
                    <div *ngIf="email.touched && email.errors"
                         class="alert alert-danger">
                      Please type a valid email.
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text"
                           id="phone"
                           class="form-control">

                </div>
            </fieldset>
            <fieldset ngControlGroup="address">
                <legend>Address</legend>
                <div class="form-group">
                    <label for="street">Street</label>
                    <input type="text"
                           id="street"
                           class="form-control">


                </div>
                <div class="form-group">
                    <label for="suite">Suite</label>
                    <input type="text"
                           id="suite"
                           class="form-control">

                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text"
                           id="city"
                           class="form-control">


                </div>
                <div class="form-group">
                    <label for="zipCode">ZipCode</label>
                    <input type="text"
                           id="zipCode"
                           class="form-control">


                </div>
            </fieldset>
            <button type="submit"
                    class="btn btn-primary"
                    [disabled]="!form.valid"
                    [routerLink]="['Users']">
                Save
            </button>
        </form>
    </div>
</div>
